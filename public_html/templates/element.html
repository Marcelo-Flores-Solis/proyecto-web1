<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEBRALibra | Detalle del Libro</title>
    
    <link rel="stylesheet" href="/assets/css/styles_formato.css">
    <link rel="stylesheet" href="/assets/css/styles_catalogo.css"> <script src="/assets/scripts/script.js" defer></script>
</head>
<body>
    <header>
        <div class="cabecera">
            <div class="logo"><h1><a href="/">ZEBRALibra</a></h1></div>
            <nav>
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/catalogo">Catálogo</a></li>
                    <li><a href="/login">Iniciar Sesión</a></li>
                    <li><a href="/usuario">Perfil</a></li>
                </ul>
            </nav>
        </div>
        <br>
    </header>

    <main>
        <div class="libro-detalle-container" style="max-width: 900px; margin: 50px auto; padding: 20px; display: flex; gap: 40px;">
            
            <div class="libro-imagen" style="flex: 1;">
                <img id="detalle-img" src="https://via.placeholder.com/300x450" alt="Portada" style="width: 100%; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
            </div>

            <div class="libro-info" style="flex: 2;">
                <h1 id="detalle-titulo" style="font-size: 2.5em; color: #333; margin-bottom: 10px;">Cargando título...</h1>
                <h3 id="detalle-autor" style="color: #666; margin-bottom: 20px; font-weight: normal;">Cargando autor...</h3>
                
                <div class="sinopsis-box" style="background: #f9f9f9; padding: 20px; border-radius: 8px; border-left: 5px solid #333;">
                    <h4 style="margin-top: 0;">Sinopsis</h4>
                    <p id="detalle-sinopsis" style="line-height: 1.6;">Estamos buscando la información de este libro en nuestros estantes...</p>
                </div>

                <br>

                <div class="acciones" style="display: flex; gap: 15px;">
                    <button style="padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1em;">
                        Prestar Libro
                    </button>
                    <a href="/catalogo" style="padding: 10px 20px; background: #666; color: white; text-decoration: none; border-radius: 5px;">
                        Volver al Catálogo
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 ZEBRALibra — Biblioteca Virtual.</p>
    </footer>
</body>
</html>
