<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEBRALibra | Registrarse</title>
    
    <link rel="stylesheet" href="/assets/css/styles_formato.css">
    <link rel="stylesheet" href="/assets/css/styles_form.css">
    <link rel="stylesheet" href="/assets/css/styles_register.css">
</head>
<body>
    <header>
        <div class="cabecera">
            <div class="logo"><h1><a href="/">ZEBRALibra</a></h1></div>
            <nav>
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/catalogo">Catálogo</a></li>
                    <li><a href="/login">Iniciar Sesión</a></li>
                    <li><a href="/registro" class="activo">Regístrate</a></li>
                    <li><a href="/usuario">Perfil</a></li>
                </ul>
            </nav>
        </div>
        <br>
    </header>

    <main>
        <div id="formulario">
            <form id="form-register">
                <div class="text">
                    <h2>Crear cuenta</h2>
                    <p>Regístrate gratis para empezar a leer</p>
                </div>

                <div class="input">
                    <label for="fullname">Nombre completo</label>
                    <input id="fullname" name="name" type="text" placeholder="Tu nombre" required>
                </div>
                
                <br>
                
                <div class="input">
                    <label for="email">Correo electrónico</label>
                    <input id="email" name="email" type="email" placeholder="ejemplo@correo.com" required>
                </div>
                
                <br>
                
                <div class="input">
                    <label for="password">Contraseña</label>
                    <input id="password" name="password" type="password" placeholder="Tu contraseña" required>
                </div>
                
                <br>
                
                <div class="input">
                    <label for="password2">Confirmar contraseña</label>
                    <input id="password2" name="password2" type="password" placeholder="Repite la contraseña" required>
                </div>
                
                <br>
                
                <button class="submit" type="submit">Registrarme</button>

                <div class="login">
                    <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión</a></p>
                </div>

                <div class="continuar">
                    <a href="/">Continuar sin cuenta</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        © 2025 ZEBRALibra — Biblioteca Virtual creada con pasión por la lectura.
    </footer>

    <script>
        document.getElementById('form-register').addEventListener('submit', function(e) {
            e.preventDefault(); // Evita que la página recargue y de error 404
            
            const pass1 = document.getElementById('password').value;
            const pass2 = document.getElementById('password2').value;
            const nombre = document.getElementById('fullname').value;

            // Validación simple
            if (pass1 !== pass2) {
                alert("Las contraseñas no coinciden. Por favor verifícalas.");
                return;
            }

            // Simulación de éxito
            alert(`¡Bienvenido/a, ${nombre}!\nTu cuenta ha sido creada con éxito.\nAhora puedes iniciar sesión.`);
            
            // Redirigir al login
            window.location.href = '/login';
        });
    </script>
</body>
</html>
