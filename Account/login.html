<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Entrar Sesion</title>
    <link rel="stylesheet" href="../styles_formato.css">
    <link rel="stylesheet" href="styles_form.css">
    <link rel="stylesheet" href="styles_login.css">
    <script src="script.js"></script>
    <script src = "../Formato/formato.js"></script>
</head>
<body>
    <header-custom></header-custom>
    <main>
        <div id="formulario">
            <form>
                <div class="text">
                    <h2>Iniciar sesion</h2>
                    <p>Bienvenido, inicia sesion para poder guardar tus datos</p>
                </div>
                <div class="input">
                    <label for="email">Correo electrónico</label>
                    <input id="email" name="email" type="email" placeholder="ejemplo@correo.com" required>
                </div>
                <br>
                <div class="input">
                    <label for="password">Contraseña</label>
                    <input id="password" name="password" type="password" placeholder="Tu contraseña" required>
                </div>
                <br>
                <div class="opciones">
                    <label for="Recuerdame">
                        <input type="radio" id="remember"> Recuérdame
                    </label>
                    <br>
                    <a href="ForgotPwd.html">¿Olvidaste tu  contraseña?</a>
                </div>
                <button type="submit">Entrar</button>
                <div class="registro">
                    <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
                </div>
                <div class="continuar">
                    <a href="index.html">Continuar sin cuenta</a>
                </div>
            </form>
        </div>
    </main>
    <footer-custom></footer-custom>
</body>
</html>
