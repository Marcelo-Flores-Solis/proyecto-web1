<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../styles_formato.css">
    <link rel="stylesheet" href="styles_form.css">
    <link rel="stylesheet" href="styles_register.css">
</head>
<body>
    <header>
        <div class="cabecera">
            <div class="logo"><h1>ZEBRALibra</h1></div>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="login.html">Iniciar Sesión</a></li> <!-- Login -->
                    <li><a href="../public_html/user.html">Perfil</a></li>
                    <li><a href="../public_html/element.html">LibroExpandido</a></li>
                </ul>
            </nav>
        </div>
        <br>
    </header>
    <main>
        <div id="formulario">
            <form method="post">
                <div class="text">
                    <h2>Crear cuenta</h2>
                    <p>Registrate gratis</p>
                </div>
                <div class="input">
                    <label for="name">Nombre completo</label>
                    <input id="name" name="name" type="text" placeholder="Tu nombre" required>
                </div>
                <br>
                <div class="input">
                    <label for="email">Correo electrónico</label>
                    <input id="email" name="email" type="email" placeholder="ejemplo@correo.com" required>
                </div>
                <br>
                <div class="input">
                    <label for="password">Contraseña</label>
                    <input id="password" name="password" type="password" placeholder="Tu contraseña" required>
                </div>
                <br>
                <div class="input">
                    <label for="password2">Confirmar contraseña</label>
                    <input id="password2" name="password2" type="password" placeholder="Repite la contraseña" required>
                </div>
                <br>
                <button class="submit" type="submit">Registrarme</button>

                <div class="login">
                    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
                </div>

                <div class="continuar">
                    <a href="index.html">Continuar sin cuenta</a>
                </div>
            </form>
        </div>
    </main>
    <footer>
        © 2025 ZEBRALibra — Biblioteca Virtual creada con pasión por la lectura.
    </footer>
</body>
</html>
