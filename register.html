<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>
<body>
    <main class="card">
        <h1>Crear cuenta</h1>
        <p>Registrate gratis</p>
        <form id="registerForm">
            <label for="name">Nombre completo</label>
            <input id="name" name="name" type="text" placeholder="Tu nombre" required>
            <br>
            <label for="email">Correo electrónico</label>
            <input id="email" name="email" type="email" placeholder="ejemplo@correo.com" required>
            <br>
            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" placeholder="Tu contraseña" required>
            <br>
            <label for="password2">Confirmar contraseña</label>
            <input id="password2" name="password2" type="password" placeholder="Repite la contraseña" required>
            <br>
            <div>
                <button class="submit" type="submit">Registrarme</button>
            </div>
            <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
        </form>
    </main>
</body>
</html>
