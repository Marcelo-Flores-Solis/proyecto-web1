<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Entrar Sesion</title>
</head>
<body>
    <main class="card" role="main">
        <h1>Iniciar sesión</h1>
        <p>Bienvenido, inicia sesion para poder acceder</p>
        <form id="loginForm">
            <label for="email">Correo electrónico</label>
            <input id="email" name="email" type="email" placeholder="ejemplo@correo.com" required>
            <br>
            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" placeholder="Tu contraseña" required>
            <br>
            <div>
                <label>
                    <input type="checkbox" id="remember"> Recuérdame
                </label>
                <br>
                <a href="#" class="text-sm">¿Olvidaste tu contraseña?</a>
            </div>
            <div>
                <button class="submit" type="submit">Entrar</button>
            </div>
            <p>¿No tienes cuenta?<a href="register.html">Regístrate</a></p>
        </form>
    </main>
</body>
</html>
