    <header>
        <div class="cabecera">
            <div class="logo"><h1>ZEBRALibra</h1></div>
            <nav>

                    <li><a href="index.html">Inicio</a></li>

    <main>
        <form method="post">
                <h2>Iniciar sesion</h2>
                <p>Bienvenido, inicia sesion para poder guardar tus datos</p>

                <label for="email">Correo electrónico</label>
                <input id="email" name="email" type="email" placeholder="ejemplo@correo.com" required>
            <br>

                <label for="password">Contraseña</label>
                <input id="password" name="password" type="password" placeholder="Tu contraseña" required>
            <br>

            <div class="opciones">
                <label for="Recuerdame">
                    <input type="radio" id="remember"> Recuérdame
                </label>
                <br>
                <a href="#"">¿Olvidaste tu  contraseña?</a>
            </div>

            <button type="submit">Entrar</button>
            <div class="registro">
                <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
            </div>
            <div class="continuar">
                <a href="index.html" id="continue">Continuar sin cuenta</a>
            </div>
        </form>
    </main>
    <footer>

    </footer>
